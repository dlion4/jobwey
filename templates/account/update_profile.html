{% extends "base.html" %} {% load static %} {% load humanize %}
<!---->
{% block hero %}

<div class="position-relative">
  <div class="shape overflow-hidden text-white">
    <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z"
        fill="currentColor"
      ></path>
    </svg>
  </div>
</div>
<!-- Hero End -->
{% endblock hero %}
<!---->

{% block head %}{{ block.super }}{% endblock head %}

<!---->

{% block main %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="position-relative">
        <div class="candidate-cover">
          <img
            src="{% static 'images/hero/bg5.jpg' %}"
            class="img-fluid rounded shadow"
            alt=""
          />
        </div>
        <div
          class="candidate-profile d-flex align-items-end justify-content-between mx-2"
        >
          <div class="d-flex align-items-end">
            <img
              src="{% if profile.profile_photo %}{{profile.profile_photo.url}}{% else %}{% static 'images/team/01.jpg' %}{% endif %}"
              class="rounded-pill shadow border border-3 avatar avatar-medium"
              alt=""
            />

            <div class="ms-2">
              <h5 class="mb-0">{{profile}}</h5>
              <p class="text-muted mb-0">Active Applicant</p>
            </div>
          </div>

          <a
            href="{% url 'account:update-profile' %}"
            class="btn btn-sm btn-icon btn-pills btn-soft-primary"
            ><i data-feather="settings" class="icons"></i
          ></a>
        </div>
      </div>
    </div>
    <!--end col-->
  </div>
  <!--end row-->
</div>
<!--end container-->

{% endblock main %}

<!---->

{% block messages %} {% if messages %}
<script>
  {% include "account/auth/messages.html" %}
</script>

{% endif %} {% endblock messages %}
