<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="jobwey" />
    <meta name="website" content="{{domain}}" />
    <meta name="email" content="{{support_email}}" />
    <meta name="version" content="1.0.0" />
    <!-- favicon -->
    <link href="{% static 'images/jobwey2.png' %}" rel="shortcut icon" />
    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="{% static 'css/materialdesignicons.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Custom  Css -->
    <link
      href="{% static 'css/style.min.css' %}"
      rel="stylesheet"
      type="text/css"
      id="theme-opt"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- Start Hero -->
    <section
      class="bg-home d-flex align-items-center"
      style="background: url('{% static 'images/hero/bg3.jpg' %}') center"
    >
      <div class="bg-overlay bg-linear-gradient-2"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-5 col-12">
            <div
              class="p-4 bg-white rounded shadow-md mx-auto w-100"
              style="max-width: 400px"
            >
              {% block content %}{% endblock content %}
            </div>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end container-->
    </section>
    <!--end section-->
    <!-- ENd Hero -->

    <!-- javascript -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/feather.min.js' %}"></script>
    <!-- Custom -->
    <script src="{% static 'js/plugins.init.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    {% block messages %} {% endblock messages %}
  </body>
</html>
