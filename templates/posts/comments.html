{% load static %}
<!---->
{% load avatar_tags %}
<div class="card shadow rounded border-0 mt-4">
  <div class="card-body">
    <h5 class="card-title mb-0">Comments :</h5>

    {% if post.get_comments %}
    <ul class="media-list list-unstyled mb-0">
      {% for comment in post.get_comments %}

      <li class="mt-4">
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <a class="pe-3" href="#">
              <svg
                class="img-fluid avatar avatar-md-sm rounded-circle shadow"
                width="40"
                height="40"
                data-jdenticon-value="user{{comment.pk}}"
              ></svg>
            </a>
            <div class="commentor-detail">
              <h6 class="mb-0">
                <a href="javascript:void(0)" class="text-dark media-heading"
                  >{{comment.full_name|default:"Beneficiary"}}</a
                >
              </h6>
              <small class="text-muted"
                >{{comment.createdAt|date:"jS F, Y H:m A"}}</small
              >
            </div>
          </div>
        </div>
        <div class="mt-3">
          <p class="text-muted fst-italic p-3 bg-light rounded">
            {{comment.comment|safe}}
          </p>
        </div>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
