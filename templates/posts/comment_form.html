<div class="card shadow rounded mt-4">
  <div class="card-body">
    <h5 class="card-title mb-0">Leave A Comment :</h5>

    <form class="mt-4" action="{{post.get_absolute_url}}" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">{{form.comment}}</div>
        </div>
        <!--end col-->

        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label"
              >{{form.full_name.label}}
              <span class="text-danger">*</span></label
            >
            {{form.full_name}}
          </div>
        </div>
        <!--end col-->

        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label"
              >{{form.email.label}} <span class="text-danger">*</span></label
            >
            {{form.email}}
          </div>
        </div>
        <!--end col-->

        <div class="col-md-12">
          <div class="send d-grid">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </form>
    <!--end form-->
  </div>
</div>
